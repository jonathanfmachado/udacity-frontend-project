<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Road Trip</title>
    <meta name="description" content=" XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX ">
    <meta name="author" content="Jonathan Machado">
    <link rel="stylesheet" href="css/styles.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <button id="btn-collapse" type="button" class="btn btn-primary btn-xs " data-toggle="offcanvas"><span class=" glyphicon glyphicon-menu-hamburger"></span></button>
        </div>
        <!--/.nav-collapse -->
    </div>
    <!--/.navbar -->

    <div id="feedback-messages"></div>

    <div class="row-offcanvas row-offcanvas-left">
        <div id="sidebar" class="sidebar-offcanvas">
            <div class="col-md-12">
                <h3>Road trip</h3>
                <input id="filter" type="text" data-bind="value:currentFilter, valueUpdate:'keyup'" placeholder="Filter...">
                <ul class="nav nav-pills nav-stacked" data-bind="foreach: filterLocations">
                    <li><a onclick="selectMarker(this)" data-bind="text: description"></a></li>
                </ul>
            </div>
        </div>
        <div id="main">
            <div class="col-md-12">
                <div id="map" class="divfoo"></div>

            </div>
        </div>
        <!--/row-offcanvas -->



        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

        <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
        <script type='text/javascript' src='js/app.js'></script>


        <!--Maps JavaScript API-->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXicH2IR8i_lh5B8Sgep39Ut5pKKEjKBQ&callback=initMap" async
            defer></script>

</body>

</html>
